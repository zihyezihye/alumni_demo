<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>회원가입</title>
  <style>
    body { margin:0; font-family:system-ui; background:#f6f7f9; }
    .wrap { max-width:420px; margin:0 auto; background:#fff; min-height:100vh; }
    header { padding:16px; font-weight:800; border-bottom:1px solid #eee; }
    .p { padding:16px; }
    input { width:100%; padding:12px; border-radius:10px; border:1px solid #ddd; margin-bottom:12px; }
    button { width:100%; padding:12px; border-radius:12px; border:0; font-weight:700; background:#111; color:#fff; }
  </style>
</head>
<body>
  <div class="wrap">
    <header>회원가입 (데모)</header>

    <div class="p">
      <input placeholder="이름" />
      <input placeholder="학번" />
      <input placeholder="이메일" />
      <button onclick="location.href='home.html'">가입 완료</button>
    </div>
  </div>
</body>
</html>
